<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiveTour 訪客要求</title>
</head>

<body
    style="width:100%; height:100%; background:linear-gradient(-45deg,#ed0973,#662d91);background-attachment: fixed; margin: 0; color:#404040;">
    <img src="../images/logo_top_istaging_w.png" alt="" class="istagingLogo"
        style="position: absolute; left: 10px; top:10px ; height: 40px; ">
    <div class="box"
        style="margin:60px auto; background: white; max-width: 600px; position:relative; padding-bottom: 30px;">
      
        <div class="livetour" style="padding: 0;">
            <div id="liveTourPic" style=" width: 600px; height: 450px; margin: 0 auto; overflow: hidden;">
                <img src="images/toyota.jpg" style="object-fit: cover; width: 100%;" alt=""> <!-- LiveTour縮圖 -->
            </div>
        </div>
        <br>
        <div class="title"
            style=" text-align:center ;color:#606060 ;font-size:1.8rem ;padding: 20px; left: 0; right:0; display: flex; justify-content: center;">
            有一位訪客對 <font color="#EC0D76">田明大同世界</font> 有興趣！
        </div>
        <div class="content" style="text-align: center; padding: 10px ; line-height: 1.8; padding-bottom: 20px;">
            您收到來自 <span class="v-name" style="font-size: 1.8rem;">Julia Chen</span> <!-- 觀看者名字 -->的觀看要求
        </div>
        <div class="visitor"
            style="display: flex;flex-wrap: wrap; max-width: 60%; margin: 20px auto; justify-content: center; padding: 15px 0; background: #F4F4F4; border-radius: 4px;">
           
            <div class="user" style="width: 100px; height:100px;">
               
                   
                  <img src="images/user.svg" style="object-fit: cover; width: 100%;" alt="">

            </div>
            <div class="v-info"
                style="margin-left: 40px;vertical-align: bottom;display: flex;flex-direction: column;justify-content: center;">
                <p class="v-name" style="margin:0; line-height:2.2; ">Julia Chen</p> <!-- 觀看者名字 -->
                <p id="v-email" style="margin:0; line-height:2.2; ">julia@istaging.com.tw</p> <!-- 觀看者E-mail -->
                <p id="v-phone" style="margin:0; line-height:2.2; ">0932553099</p> <!-- 觀看者電話 -->
            </div>
        </div>
        <div class="btn-ask"
            style="border-radius: 4px; background: #ed0973 ;text-align: center; width:70%; line-height: 2.5; font-size: 1.2rem; color: white; margin: 40px auto 0;">
            同意</div>
    </div>
</body>

</html>
